version: '3.8'

services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: nginx
    ports:
      - "80:80"
    depends_on:
      - go-backend

    restart: unless-stopped
  go-backend:
    build:
      context: .
      dockerfile: Dockerfile.go-backend
    container_name: go-backend
    ports:
      - "${PORT}:${PORT}"
    env_file:
      - .env
    restart: unless-stopped
